{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Blog Post</legend>
                <h3>Are you sure you want to delete this post?</h3>
                <br>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a href="{% url "post-detail" object.id %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}

{% block sidebar %}
    <div class="content-section">
        <h3>Our Sidebar</h3>
        <div class="list-group">
            <a href="{% url "user-notifications" user.username %}">
                <button type="button" class="list-group-item list-group-item-action list-group-item-dark">
                Notifications
                <span class="badge bg-primary rounded-pill">{{ notification_count }}</span> 
                </button>
            </a>
            <a href="{% url "user-notifications" user.username %}">
                <button type="button" class="list-group-item list-group-item-action list-group-item-dark">
                Friends
                </button>
            </a>
            <a href="{% url "user-tasks" user.username %}">
                <button type="button" class="list-group-item list-group-item-action list-group-item-dark">
                Tasks
                </button>
            </a>
            <a href="#">
                <button type="button" class="list-group-item list-group-item-action list-group-item-dark">
                Calendar
                </button>
            </a>
        </div>
    </div>
{% endblock sidebar %}
