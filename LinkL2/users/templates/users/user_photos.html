{% extends "users/profile_detail.html" %}
    {% block user_content %}
    <h1 class="mb-3">Photos</h1>
    <!-- Post List View -->
    {% for post in posts%}
        {% if post.postimage.image and post.postimage.image.url %}
        <img src="{{ post.postimage.image.url }}" alt="" class="img-fluid" style="min-width: 100%">
        {% endif %}
    {% endfor %}
    {% endblock user_content %}
